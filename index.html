<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <title>ToDo CRUD</title>
  </head>
  <body>
    <div class="container text-secondary">
      <h1 class="text-center">To Do List</h1>

      <div class="row">
        <div class="d-flex justify-content-end">
          <button
            class="btn btn-success"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#addTaskModal"
          >
            Add Task
          </button>
        </div>
      </div>

      <div class="form-check mt-5">
        <input type="checkbox" class="form-check-input" id="showAll" />
        <label class="form-check-label" for="showAll" id="showAllLabel"
          >Show All</label
        >
      </div>

      <div class="row mt-5">
        <div class="col-1 d-flex justify-content-center">Done</div>
        <div class="col-1 d-flex justify-content-center">
          <div>#</div>
          <div id="div">
            <i
              id="sort"
              class="fa-solid fa-sort px-1"
              style="font-size: 14px; cursor: pointer"
            ></i>
          </div>
        </div>
        <div class="col-5 d-flex justify-content-center">Task Name</div>
        <div class="col-3 d-flex justify-content-center">Create Date</div>
        <div class="col-1 d-flex justify-content-center">Edit</div>
        <div class="col-1 d-flex justify-content-center">Remove</div>
      </div>

      <div class="row my-3">
        <hr style="height: 2px; background-color: green" />
      </div>

      <div id="taskList"></div>
    </div>

    <!-- Add Task Modal -->
    <div
      class="modal fade"
      id="addTaskModal"
      tabindex="-1"
      aria-labelledby="addTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addTaskModalLabel">
              Add New Task
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Task Name</span
              >
              <input
                id="newTaskName"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              cancel
            </button>
            <button
              id="add"
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-success"
            >
              add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Task Modal -->
    <div
      class="modal fade"
      id="editTaskModal"
      tabindex="-1"
      aria-labelledby="editTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editTaskModalLabel">Edit Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Task Name</span
              >
              <input
                id="editTaskName"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              cancel
            </button>
            <button
              id="edit"
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-success"
            >
              update
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Task Modal -->
    <div
      class="modal fade"
      id="deleteTaskModal"
      tabindex="-1"
      aria-labelledby="deleteTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteTaskModalLabel">
              delete below task?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="taskToDelete"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              cancel
            </button>
            <button
              id="delete"
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-danger"
            >
              delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/1de2c4f6f9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
